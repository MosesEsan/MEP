<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="device_placeholder" style="display: block;">
    <div style="transform: scale(1); transform-origin: 0px 0px 0px;">
        <div id="apple_ipad_emulator_landscape" class="device_emulator">
            <div id="device_loader" style="height: 768px; width: 1024px; margin-top: 220px; margin-left: 231px; display: none;">
                <div>
                    <div>
                        <h3>Loading</h3><br>
                        <img src="/themes/grey/images/ui/loader.gif"><br>
                        Please wait. It may take a couple of minutes.</div>
                </div>
            </div>
            <div id="frame_apple_ipad_emulator_landscape" class="frame_scroller">
                <iframe src="http://dribbble.com" frameborder="0" style="transform: scale(1); transform-origin: 0px 0px 0px; width: 1024px; height: 768px; background-color: rgb(255, 255, 255);"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<style>
    html,body {
        height: 100% !important;
    }

    html {
        background: none;
    }

    body {
        background-image: url('img/themes/bodyback.jpg');
    }

    li {
        margin: 0 0 0 0;
    }

    div.whitespace {
        margin-bottom: 20px;
    }

    div.half_whitespace {
        margin-bottom: 10px;
    }

    div.clear {
        clear: both;
    }

    ul,li {
        margin-bottom: 0;
    }

    .hidden {
        display: none;
    }

    /* Green buttons */
    .green_button {
        display: inline-block;
        cursor: pointer;
        background: #4cc601;
        padding: 10px 15px 10px 15px;
        margin: 10px 0 0 0;
        text-decoration: none;
        color: #fff;
        font-size: 1.4em;
        letter-spacing: 0.3px;
        font-weight: 600;
        text-shadow: 1px 1px 1px rgba(61, 171, 36, 0.75);
        border-radius: 5px;
        box-shadow: 3px 3px 1px #c1e6a3;
    }

    /**
     * Wrappers
     */
    #wrapper {
        min-width: 100%;
        display: inline-block;
    }

    #page_wrapper {
        position: relative;
        top: 0;
    }

    #page_content {
        position: relative;
        top: 0;
    }

    /**
     * Sidebar
     */
    #menu_header {
        background-color: #1b1b1b;
        float: left;
    }

    #menu_header>a {
        font-weight: 600;
        font-size: 1.7em;
        font-family: 'Exo 2', Arial, Helvetica, sans-serif;
        text-decoration: none;
        color: #fff;
        padding: 10px 0 14px 57px;
        float: left;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
        width: 133px;
        position: relative;
        z-index: 1;
    }

    .menu_icon {
        height: 24px;
        left: 22px;
        position: absolute;
        top: 13px;
        width: 24px;
    }

    .arrow_icon {
        display: none;
        transform: rotate(180deg);
        -ms-transform: rotate(180deg); /* IE 9 */
        -webkit-transform: rotate(180deg); /* Safari and Chrome */
        -o-transform: rotate(180deg); /* Opera */
        -moz-transform: rotate(180deg); /* Firefox */
    }

    #sidebar {
        position: absolute;
        width: 190px;
        color: #fff;
        z-index: 76;
        left: -190px;
        -webkit-transition: left 0.2s cubic-bezier(.51, .21, .69, .89);
        transition: left 0.2s cubic-bezier(.51, .21, .69, .89);
    }

    #pseudo_background {
        height: 100%;
        background-color: #202121;
        width: 190px;
        position: fixed;
        top: 0;
        left: -190px;
        z-index: 75;
        -webkit-transition: left 0.2s cubic-bezier(.51, .21, .69, .89);
        transition: left 0.2s cubic-bezier(.51, .21, .69, .89);
    }

    #sidebar ul {
        margin: 0 0 0 0;
        clear: both;
    }

    #sidebar nav>div {
        position: relative;
    }

    #sidebar .menu_link {
        color: white;
        width: 133px;
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        text-decoration: none;
        font-size: 1.4em;
        padding: 13px 0 13px 57px;
        display: inline-block;
        position: relative;
        z-index: 2;
        background-position: 18px center;
        background-repeat: no-repeat;
        background-size: 30px 30px;
    }

    #sidebar .menu_link:active {
        background-color: #3389bf;
        z-index: 0;
    }

    #sidebar .menu_link.disabled {
        color: #424242;
    }

    #dashboard_menu_item {
        background-image: url('img/themes/tablet_1.svg');
    }

    #all_devices_menu_item {
        background-image: url('img/themes/smartphone.svg');
    }

    #showcase_menu_item {
        background-image: url('img/themes/tablet_2.svg');
    }

    #reports_menu_item {
        background-image: url('img/themes/textfile.svg');
    }

    #subscribe_menu_item {
        background-image: url('img/themes/credit_card.svg');
    }

    #my_account_menu_item {
        background-image: url('img/themes/user_info.svg');
    }

    #logout {
        background-image: url('img/themes/logout.svg');
    }

    #dashboard_menu_item.disabled {
        background-image: url('img/themes/tablet_1_disabled.svg');
    }

    #all_devices_menu_item.disabled {
        background-image: url('img/themes/smartphone_disabled.svg');
    }

    #showcase_menu_item.disabled {
        background-image: url('img/themes/tablet_2_disabled.svg');
    }

    #reports_menu_item.disabled {
        background-image: url('img/themes/textfile_disabled.svg');
    }
    #my_account_menu_item.disabled {
        background-image: url('img/themes/user_info_disabled.svg');
    }

    .sidebar_info_bubble {
        background-color: #202121;
        border-radius: 8px;
        font-size: 1.4em;
        left: 200px;
        padding: 13px 18px 13px 18px;
        position: absolute;
        top: 0;
        white-space: nowrap;
        font-family: 'Source Sans Pro';
    }

    /**
     * Top Navigation
     */
    #top_bar {
        height: 51px;
        background-color: #2679ac;
        box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);
    }

    .top_notification {
        position: relative;
        top: 51px;
        height: 51px;
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 1.4em;
        line-height: 2.8em;
        text-align: center;
        width: 100%;
        z-index: 1;
        box-shadow: 0 0 3px 0 rgba(144, 190, 19, 1);
    }
    .top_notification a {
        text-decoration: underline;
        color: #000;
        font-weight: 600;
    }

    .top_notification.payment {
        border-bottom: 1px solid #a0d215;
        background-color: #bde159;
    }
    .top_notification.warning {
        border-bottom: 1px solid #ffc700;
        background-color: #ffd439;
    }

    .top_notification.error {
        background-color: #ff0000;
        border-bottom: none;
    }
    .top_notification.error a {color: #fff;}

    #top_navigation {
        height: 51px;
        background-color: #2679ac;
        min-width: 1072px;
        z-index: 100;
        position: absolute;
        width: 100%;
    }

    #top_navigation nav {
        position: relative;
    }

    #top_navigation .left_menu {
        float: left;
    }

    #top_navigation .right_menu {
        float: right;
    }

    #top_navigation .menu_link {
        color: #fff;
        text-shadow: 1px 1px #000000;
        float: left;
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 1.4em;
        font-weight: 400;
        padding: 14px 10px 15px 14px;
        text-decoration: none;
    }

    #top_navigation .icon_link {
        color: #fff;
        text-shadow: 1px 1px #000000;
        float: left;
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 1.4em;
        font-weight: 400;
        padding: 10px 20px 6px 20px;
        text-decoration: none;
    }

    #top_navigation .icon_link img {
        width: 30px;
        height: 30px;
    }

    #top_navigation .menu_link.active, #top_navigation .icon_link.active {
        box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.2) inset;
    }

    #top_navigation .menu_link.with_icon {
        background-position: 8px center;
        background-repeat: no-repeat;
        background-size: 30px 30px;
        padding: 14px 10px 15px 42px;
    }

    #top_navigation #new_url {
        position: relative;
        float: left;
        display: inline-block;
        padding: 12px 14px 12px 14px;
    }

    #new_item {
        position: absolute;
        top: 3px;
        right: 8px;
        width: 24px;
        height: 14px;
        line-height: 14px;
        background-color: #b4dd3e;
        color: #2b7aaa;
        font-family: 'Ubuntu', Arial, Helvetica, sans-serif;
        font-size: 9px;
        text-align: center;
        border-radius: 50%;
        text-shadow: 0 0 0 #000;
    }

    #change_device {
        background-image: url("img/themes/smartphone_with_shadow.svg");
    }

    #new_url [type="text"] {
        background-color: #fff;
        border: 1px solid #b6c3cc;
        border-radius: 4px;
        color: #54636D;
        padding: 3px 25px 4px 7px;
        width: 300px;
        font-size: 1.1em;
        font-family: 'Ubuntu', Arial, Helvetica, sans-serif;
        height: 18px;
    }

    #new_url.active {
        box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.2) inset;
    }

    .play_link {
        height: 26px;
        position: absolute;
        right: 14px;
        top: 13px;
        width: 26px;
        background-image: url('img/themes/play_icon.svg');
        background-size: 16px 16px;
        background-repeat: no-repeat;
        background-position: center;
        transform: rotate(90deg);
        -ms-transform: rotate(90deg); /* IE 9 */
        -webkit-transform: rotate(90deg); /* Safari and Chrome */
        -o-transform: rotate(90deg); /* Opera */
        -moz-transform: rotate(90deg); /* Firefox */
    }

    .play_link.refresh {
        background-image: url('img/themes/refresh.svg');
        background-size: 20px 20px;
        transform: rotate(0deg);
        -ms-transform: rotate(0deg); /* IE 9 */
        -webkit-transform: rotate(0deg); /* Safari and Chrome */
        -o-transform: rotate(0deg); /* Opera */
        -moz-transform: rotate(0deg); /* Firefox */
    }

    .play_link.loading {
        background-image: url('img/themes/loading.svg');
        background-size: 20px 20px;
    }

    #messages_option {
        background-image: url('img/themes/messages.svg');
    }

    #annotations_option {
        background-image: url('img/themes/annotate.svg');
    }

    .circle {
        border-radius: 50%;
        width: 16px;
        height: 16px;
        position: absolute;
        left: 11px;
        top: 11px;
        font-size: 13px;
        text-align: center;
        background-color: #dc0d17;
        background-image: -webkit-gradient(linear, center top, center bottom, from(#fa3c45), to(#dc0d17));
        background-image: -webkit-linear-gradient(#fa3c45, #dc0d17);
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, .4);
    }

    /**
     * Drawers
     */
    .drawer {
        background-color: #fff;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 50;
        display: none;
    }

    .drawer.vertical {
        position: fixed;
        top: 51px;
        overflow-y: auto;
        overflow-x: hidden;
        right: -465px;
        height: 100%;
        width: 460px;
    }
    .drawer.vertical.fix {top: 0;}

    /* TODO: This is a temp hack fix until pro theme become responsive */
    .drawer:not(.vertical) {
        min-width: 1072px;
    }

    .drawer nav {
        height: 47px;
        border-bottom: 1px solid #a0d215;
        background-color: #bde159;
        overflow: hidden;
        width: 100%;
        min-width: 500px;
        box-shadow: 0 0 3px 0 rgba(144, 190, 19, 1);
    }
    .drawer.vertical nav {
        min-width: 460px;
    }

    .drawer nav a:first-child {
        margin-left: 28px;
    }

    #close_help_drawer {
        display: block;
        height: 100%;
        width: 45px;
        float: right;
        background-image: url("img/themes/x_mark.svg");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: 20px 20px;
    }

    .drawer_menu_link, .go_to_contents {
        color: #000;
        float: left;
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 1.4em;
        font-weight: 400;
        padding: 13px 22px 13px 22px;
        text-decoration: none;
    }

    .go_to_contents {
        cursor: pointer;
    }

    .drawer_menu_link.with_icon {
        background-position: 18px center;
        background-repeat: no-repeat;
        background-size: 24px 24px;
        padding: 13px 22px 13px 48px;
    }

    .drawer .favorite_option {
        background-image: url("img/themes/star_fat_with_shadow.svg");
    }

    .drawer_menu_link.active {
        /*background-color: #bdd05a;*/
        background-color: #a8d42f;
        box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.05) inset;
    }

    .drawer_container {
        display: none;
        height: 374px;
    }

    .drawer_container.active {
        display: block;
    }

    /**
     * Images drawer
     */
    #images_drawer .drawer_container {
        height: auto;
    }

    .red_arrow {
        position: absolute;
        width: 91px;
        left: 86px;
        top: 22px;
    }
    .red_arrow.right {
        left: -76px;
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
    }

    .close_mark {
        z-index: 3;
        position: absolute;
        display: block;
        width: 75px;
        height: 100px;
        top: 40px;
        right: 24px;
        padding: 70px 0 0 0;
        text-decoration: none;
        text-align: center;
        background-repeat: no-repeat;
        background-size: 75px;
        background-position: center top;
        background-image: url("img/themes/x_mark_blue.svg");
        box-sizing: border-box;
    }

    .check_overlay {
        display: block;
        padding: 65px 0 0 0;
        text-decoration: none;
        background-repeat: no-repeat;
        background-size: 75px;
        background-position: center top;
        background-image: url("img/themes/check_mark.svg");
    }

    .images_aisle {
        float: left;
        width: calc( 100% - 240px );
        white-space: nowrap;
        box-sizing: border-box;
        padding: 50px 20px;
        overflow: hidden;
    }

    .carousel_row {
        display: table;
        height: 250px;
    }

    .img_container:not(.edit) {
        display: table-cell;
        vertical-align: top;
        text-align: center;
        width: 200px;
        min-width: 200px;
        padding: 0 25px 0 25px;
    }

    .img_container.edit {
        width: 420px;
        text-align: center;
        margin: 30px auto 10px auto;
    }

    .img_overlay {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
    }

    .image_check {
        width: 80px;
        height: 80px;
        top: calc( 50% - 40px);
        left: calc( 50% - 40px);
        position: absolute;
    }

    .image_thumb_container {
        display: inline-block;
    }

    .image_thumb_container:not(.edit) {
        max-width: 200px;
    }

    #images_thumbs .image_thumb_container:not(.edit) {
        cursor: pointer;
    }

    .thumb_control {
        height: 150px;
        width: 100%;
        display: table;
    }

    .height_control {
        display: table-cell;
        vertical-align: bottom;
        margin: 0 auto;
    }

    .image_thumb_container img {
        max-width: 200px;
        max-height: 150px;
        display: block;
        padding: 10px;
        box-sizing: border-box;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.35);
        vertical-align: middle;
        margin: 0 auto;
    }

    .img_container .name {
        display: block;
        width: 200px;
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 1.2em;
        font-weight: 600;
        line-height: 1.5;
        color: #2b7aaa;
        overflow: hidden;
        box-sizing: border-box;
    }

    .img_container .name.first {
        padding: 10px 0 0 0;
    }

    .img_container .name.second {
        text-overflow: ellipsis;
    }

    .image_info {
        display: block;
        text-align: center;
        color: #dce5ed;
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 1.4em;
        margin-top: 20px;
    }

    .edit_content {
        padding: 45px 0 45px 0;
    }

    .edit_content img {
        max-width: 400px;
        width: auto;
        height: 300px;
    }

    .center {
        margin: 0 auto;
        text-align: center;
    }
    .container {
        display: inline-block;
    }

    #save_image {
        float: right;
        text-align: center;
        width: 75px;
        margin-left: 20px;
    }

    #image_name, .name_sampling {
        border: 0;
        display: block;
        padding: 10px 0 10px 0;
        float: left;
        font-family: 'Ubuntu', Arial, Helvetica, sans-serif;
        font-size: 3.5em;
        color: #2b7aaa;
        text-align: center;
        border-bottom: 5px solid #2b7aaa;
    }

    #image_extension {
        border: 0;
        display: block;
        padding: 10px 0 10px 0;
        float: left;
        font-family: 'Ubuntu', Arial, Helvetica, sans-serif;
        font-size: 3.5em;
        color: #e3eaef;
        text-align: center;
        border-bottom: 5px solid #2b7aaa;
    }

    #bubble_help {
        display: none;
        z-index: 2;
        height: 140px;
        width: 350px;
        position: absolute;
        background: #fff;
        border-radius: 5px;
        border: 1px solid #aaaaaa;
        padding: 15px;
        box-sizing: border-box;
        clear: both;
    }

    #bubble_help.left {
        -moz-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        transform: scaleX(-1);
        -ms-filter: fliph; /*IE*/
        filter: fliph;
        text-align: right;
    }

    #bubble_help.left .container {
        -moz-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        transform: scaleX(-1);
        -ms-filter: fliph; /*IE*/
        filter: fliph;
    }

    #bubble_help p {
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 1.23em;
        line-height: 1.4;
    }
    .arrow_box {
        position: relative;
        background: #fff;
    }
    .arrow_box:after, .arrow_box:before {
        right: 333px;
        top: 44px;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }
    .arrow_box:after {
        border-color: rgba(255, 251, 224, 0);
        border-right-color: #fff;
        border-width: 16px;
        margin-top: -16px;
    }
    .arrow_box:before {
        border-color: rgba(239, 232, 185, 0);
        border-right-color: #aaaaaa;
        border-width: 18px;
        margin-top: -18px;
    }

    #close_bubble_helper {
        position: absolute;
        width: 28px;
        height: auto;
        right: 6px;
        top: 6px;
        cursor: pointer;
    }
    #close_bubble_helper.left {
        left: 6px;
        right: 0;
    }

    /**
     * Help drawer
     */
    #help_container {
        padding: 22px 20px 0 20px;
    }

    #help_container img {
        box-shadow: 0px 0px 5px #ccc;
    }

    #help_container .help_loader {
        position: relative;
        top: 30px;
        text-align: center;
    }

    #help_container .help_loader img {
        border: none;
        box-shadow: none;
    }

    #help_container ul {
        margin: 0;
        list-style-type: none;
        line-height: 2em;
        font-size: 1.3em;
    }

    #help_container ul li {
        clear: both;
    }

    #help_container ul.sparse li {
        padding: 0.5em 0;
    }

    #help_container ul a {
        color: #4b78a9;
        text-decoration: none;
    }

    #help_container article p {
        font-size: 1.3em;
        line-height: 1.5em;
        color: #000;
        padding: 0.8em 0 0.8em 0;
    }

    #help_container article header {
        font-size: 1.6em;
        font-weight: 600;
        color: #4b78a9;
    }

    #help_container article span.keyboard_key {
        margin: 0 0.7em 0 0;
        background-image: url(img/themes/grey/images/help/keyboard_key.svg);
        background-size: contain;
        background-repeat: no-repeat;
        width: 2em;
        height: 2em;
        display: block;
        float: left;
        text-align: center;
    }

    #help_container #back_to_contents {
        display: inline-block;
        border-radius: 3px;
        margin: 2em 0 0 0;
        font-size: 1.1em;
        padding: 5px 10px;
        text-align: center;
        background-color: #fff;
        color: #2679ac;
        font-size: 1.3em;
        font-weight: 600;
        text-decoration: none;
        border: 1px solid #2679ac;
    }

    /**
     * Image modals
     */
    .flex_box {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .flex_box .aligner--top {
        align-self: flex-start;
        text-align: center;
    }

    .flex_box .aligner {
        min-height: 380px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .flex_box .aligner--bottom {
        align-self: flex-end;
        text-align: center;
    }

    .flex_content {
        display: block;
        text-align: center;
    }

    #images_overlay {
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 124;
        background-color: rgba(0, 0, 0, 0.75);
        width: 100%;
        font-family: 'Ubuntu', Arial, Helvetica, sans-serif;
    }
    #images_overlay.hidden { display: none; }

    .overlay_container {
        width: 1112px;
        min-height: 440px;
        margin: 0 auto;
        z-index: 125;
        background-color: #fff;

        -webkit-transform: rotate(180deg); /* Safari and Chrome */
        -o-transform: rotate(180deg); /* Opera */
        -moz-transform: rotate(180deg); /* Firefox */
    }

    .arc div {
        display: inline-block;
        position: absolute;
        min-width: 25px;
        min-height: 25px;
        padding: 13px;
        border-radius: 50%;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
    }
    .arc.left div {
        top: 48px;
        left: 25px;
        border: 5px solid #92b62e;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
        transform: rotate(-45deg);
        -ms-transform: rotate(-45deg); /* IE 9 */
        -webkit-transform: rotate(-45deg); /* Safari and Chrome */
        -o-transform: rotate(-45deg); /* Opera */
        -moz-transform: rotate(-45deg); /* Firefox */
        animation-name: ripple_left;
        -webkit-animation-name: ripple_left;
    }
    .arc.right div {
        top: 48px;
        left: 44px;
        border: 5px solid #ff0000;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
        transform: rotate(225deg);
        -ms-transform: rotate(225deg); /* IE 9 */
        -webkit-transform: rotate(225deg); /* Safari and Chrome */
        -o-transform: rotate(225deg); /* Opera */
        -moz-transform: rotate(225deg); /* Firefox */
        animation-name: ripple_right;
        -webkit-animation-name: ripple_right;
    }
    .arc.revert div {
        top: 52px;
        left: 49px;
        border: 5px solid #92b62e;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
        transform: rotate(225deg);
        -ms-transform: rotate(225deg); /* IE 9 */
        -webkit-transform: rotate(225deg); /* Safari and Chrome */
        -o-transform: rotate(225deg); /* Opera */
        -moz-transform: rotate(225deg); /* Firefox */
        animation-name: ripple_right;
        -webkit-animation-name: ripple_right;
    }
    .arc.disabled div {
        display: none;
    }

    @keyframes ripple_right {
        100% {opacity: 0; transform: rotate(225deg) scale(2);}
    }

    @keyframes ripple_left {
        100% {opacity: 0; transform: rotate(-45deg) scale(2);}
    }

        box-shadow: 0 0 13px 0 rgba(0, 0, 0, 0.32);
        -webkit-border-radius: 5px;
        border-radius: 5px;
        -moz-border-radius: 5px;
    }

    #letter .container {
        width: 500px;
        padding: 50px 60px 50px 60px;
        -moz-box-shadow: inset 0 0 5px 0 rgba(0, 0, 0, 0.17);
        -webkit-box-shadow: inset 0 0 5px 0 rgba(0, 0, 0, 0.17);
        box-shadow: inset 0 0 5px 0 rgba(0, 0, 0, 0.17);
        -webkit-border-radius: 5px;
        border-radius: 5px;
        -moz-border-radius: 5px;
        background: #fff;
    }

    #letter .logo {
        color: #0E74B4;
        font-family: 'Exo 2', Arial, Helvetica, sans-serif;
        font-size: 30px;
        font-size: 2.4em;
        margin-top: 0;
        font-weight: 600;
        text-decoration: none;
    }

    #letter .logo span {
        font-size: 0.8em;
    }

    #letter .signature {
        margin: -5px 0 0 -7px;
        float: left;
    }

    #letter p {
        margin: 18px 0 18px 0;
    }

    #letter p.header {
        font-size: 30px;
        font-weight: 300;
        color: #888888;
        margin-top: 30px;
        margin-bottom: 50px;
    }

    #letter p.name {
        font-size: 17px;
        margin: 65px 0 20px 0;
    }

    /**
     * Devices
     */
    .device_emulator {
        background-repeat: no-repeat;
        background-position: top left;
        margin: 0 auto 0 auto;
    }

    .frame_scroller {
        display: inline-block;
        -webkit-overflow-scrolling: touch;
        overflow: hidden;
    }

    .frame_scroller>iframe {
        width: 100%;
        height: 100%;
    }
