<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="bower_components/ngstorage/ngStorage.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dataService.js"></script>
  </head>
  <body ng-app="starter" ng-controller="movieController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>

        <div style="border: 1px solid green; width: 100%; height: 100%">

          <div style="border: 1px solid red; width: 200px; height: 150px; overflow: hidden; margin-bottom: 20px" ng-repeat="movie in dataService.upcoming_movies">
            {{movie.title}}<br>
            {{movie.release_date}}

            <img src="{{IMG_URL+movie.poster_path}}" style="width: 100%">

          </div>
        </div>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>
  </body>
</html>
