    <meta charset="utf-8">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

<body ng-app="starter">

<ion-side-menus enable-menu-with-back-views="true" >

    <!-- Center content -->
    <ion-side-menu-content drag-content="false">
        <!-- The nav bar that will be updated as we navigate -->
        <!--<ion-nav-bar> </ion-nav-bar>-->
        <!-- where the initial view template will be rendered -->
        <ion-nav-view animation="slide-left-right" name="main"></ion-nav-view>

    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" expose-aside-when="large" class="side-menu-c" width="90">

        <div id="parent"> 
            <div id="child">
                <button ng-repeat="view in views" ui-sref="{{view.toLowerCase()}}/discover"></button>
            </div> 
        </div>



    </ion-side-menu>

</ion-side-menus>
