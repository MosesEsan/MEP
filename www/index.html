<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/tv.js"></script>
    <script src="js/moviesService.js"></script>
    <script src="js/tvService.js"></script>
</head>
<body ng-app="starter">

<ion-side-menus enable-menu-with-back-views="true" >

    <!-- Center content -->
    <ion-side-menu-content drag-content="false">
        <!-- The nav bar that will be updated as we navigate -->
        <!--<ion-nav-bar> </ion-nav-bar>-->
        <!-- where the initial view template will be rendered -->
        <ion-nav-view animation="slide-left-right" name="main"></ion-nav-view>

    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" expose-aside-when="large" class="side-menu-c" width="90">
        <div id="parent">
            <div id="child">
                <button ng-repeat="view in views" ui-sref="{{view.name.toLowerCase()}}" style="background: url('img/{{view.icon}}')"></button>
            </div>
        </div>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>

<style>

.side-menu-c{
    background-color: rgb(39,156,219);
    background-color: rgb(27,47,65);
}
#parent {position: relative; height: 100%}
#child { position: absolute; top: 0; bottom: 0; left: 0; right: 0;  height: 150px; margin: auto; padding: 0 10px;
     }

    #child button{
        width: 70px;
        height: 70px;
        margin-bottom: 8px;
        background-repeat: no-repeat !important;
        background-position: center !important;
        background-size: 45px 45px !important;
        border: none;

    }
</style>
