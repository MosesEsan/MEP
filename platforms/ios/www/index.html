<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="bower_components/ngstorage/ngStorage.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dataService.js"></script>
</head>
<body ng-app="starter" ng-controller="movieController" class="platform-ios platform-cordova platform-webview">

<ion-pane>

    <ion-content>

        <div class="container">

            <div class="top-header row">
                <div class="col-50">
                    <section class="logo">

                    </section>

                    <section class="section-title">

                    </section>

                </div>
                <div class="col-50">

                    <div class="search-box"></div>

                </div>
            </div>

            <div class="filter-box">
                <section class="filter-wrapper">
                    <button>Upcoming</button>
                    <button>New Releases</button>
                    <button>A-Z</button>
                </section>
            </div>


            <ion-scroll direction="x" scrollbar-x="false" scrollbar-y="false" has-bouncing="true" class="data-container">

                <div class="data-box" ng-repeat="movie in dataService.upcoming_movies">
                    <section class="data-image" style="background-image: url({{IMG_URL+movie.poster_path}})">
                        <!--{{movie.release_date}}-->

                    </section>
                    <section class="data-title">{{movie.title}}</section>
                </div>

            </ion-scroll>

            <div class="filter-options">

            </div>

        </div>
    </ion-content>

    <div class="bar bar-footer bar-balanced footer">


    </div>


</ion-pane>
</body>
</html>
